<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Slayer Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --bg: linear-gradient(135deg, #0f0f1e 0%, #16213e 100%);
            --card: rgba(20, 25, 50, 0.8);
            --text: #e0e0ff;
            --accent: #00ff9d;
            --danger: #ff2e63;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 650px;
            background: var(--card);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, #00ff9d, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 180px;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 18px;
            color: white;
            font-size: 1.1rem;
            resize: none;
            margin-bottom: 20px;
        }
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0,255,157,0.2);
        }
        button {
            background: var(--accent);
            color: black;
            font-weight: bold;
            padding: 16px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            transition: 0.4s;
        }
        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(0,255,157,0.4);
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 16px;
            font-size: 1.4rem;
            text-align: center;
            font-weight: bold;
            animation: fadeIn 0.8s;
        }
        .plagiarized { background: rgba(255,46,99,0.2); border-left: 6px solid var(--danger); color: #ff6b6b; }
        .original { background: rgba(0,255,157,0.2); border-left: 6px solid var(--accent); color: #00ff9d; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        footer { text-align: center; margin-top: 40px; opacity: 0.6; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plagiarism Slayer</h1>
        <p class="subtitle">Paste any text. We’ll know if it’s stolen</p>

        <form method="POST">
            <textarea name="text" placeholder="Drop the suspicious text here..." required></textarea>
            <button type="submit">Scan Text</button>
        </form>

        {% if result %}
            <div class="result {% if 'Plagiarism' in result %}plagiarized{% else %}original{% endif %}">
                {{ result }}
            </div>
        {% endif %}

        <footer>Made with zero tolerance for copy-paste criminals</footer>
    </div>
</body>
</html>
